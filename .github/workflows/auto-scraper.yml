name: Auto Scraper (Inquirer + Philstar)

on:
  schedule:
    - cron: '0 2 * * *' # daily 02:00 UTC
  workflow_dispatch:
    inputs:
      site:
        description: 'Site to run (inquirer or philstar). Leave empty to run both.'
        required: false
        default: ''
      run_tests_first:
        description: 'Run tests first (true/false)'
        required: false
        default: 'true'

permissions:
  contents: write
  issues: write

jobs:
  ensure-lockfile:
    runs-on: ubuntu-latest
    outputs:
      created: ${{ steps.check_lock.outputs.created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for package-lock.json
        id: check_lock
        run: |
          if [ -f package-lock.json ]; then
            echo "created=false" >> $GITHUB_OUTPUT
          else
            echo "created=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate package-lock.json (install packages)
        if: steps.check_lock.outputs.created == 'true'
        run: |
          # Install dependencies to generate a package-lock.json
          npm install --no-audit --no-fund

      - name: Commit package-lock.json
        if: steps.check_lock.outputs.created == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore(ci): add package-lock.json" || echo "No changes to commit"
          BRANCH="${{ github.ref_name }}"
          if [ -z "$BRANCH" ]; then
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
          fi
          git push origin HEAD:"$BRANCH"

  install-deps:
    needs: ensure-lockfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json','package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: |
          # Only install on this job (cache miss or fresh runner)
          if [ ! -d "node_modules" ] || [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

  scrape:
    needs: install-deps
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache (for scraper runner)
        id: cache-node-modules-restore
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json','package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run tests (optional)
        if: ${{ github.event.inputs.run_tests_first == 'true' }}
        run: |
          if [ "${{ github.event.inputs.site }}" = "" ]; then
            npm test
          else
            npm test -- --site="${{ github.event.inputs.site }}"
          fi

      - name: Run scrapers
        run: |
          if [ "${{ github.event.inputs.site }}" = "inquirer" ]; then
            npm run scrape:inquirer
          elif [ "${{ github.event.inputs.site }}" = "philstar" ]; then
            npm run scrape:philstar
          else
            npm run scrape:all
          fi

      - name: Commit scraped articles to main
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add articles || true
          git commit -m "chore(scraper): add scraped articles [skip ci]" || echo "No changes to commit"
          # push to main
          git push origin HEAD:main || echo "Push failed (branch protection?)"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs